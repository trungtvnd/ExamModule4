<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h3>Student Detail</h3>
<table class="table table-striped" style="width: 500px;">
  <tr>
    <th>Name</th>
    <td th:text="${city.getName()}"></td>
  </tr>
  <tr>
    <th>Area</th>
    <td th:text="${city.getArea()}">></td>
  </tr>
  <tr>
    <th>Population</th>
    <td th:text="${city.getPopulation()}"></td>
  </tr>
  <tr>
    <th>GDP</th>
    <td th:text="${city.getGdp()}"></td>
  </tr>
  <tr>
    <th>Description</th>
    <td th:text="${city.getDescription()}"></td>
  </tr>
  <tr>
    <th>Country</th>
    <td th:text="${city.getCountry().getName()}"></td>
  </tr>
</table>

<a style="text-decoration: none" th:href="@{/city}">Back to home</a>
<br>
<footer th:replace="/layout::footer"></footer>
</body>
</html>
